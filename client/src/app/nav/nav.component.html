<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Carousel</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="this.accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" routerLink="/members" routerLinkActive="active">Matchs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink="/erros" routerLinkActive="active">Errors</a>
          </li>
        </ul>

        <div class="dropdown" 
          *ngIf="(this.accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decration-none" dropdownToggle>Welcome {{user.userName | titlecase}} </a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(this.accountService.currentUser$ | async)" #loginForm class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off">
          <input name="username"
          [(ngModel)]="model.username"
           class="form-control me-2" type="text" placeholder="Username">
          <input name="password" 
          [(ngModel)]="model.password"
           class="form-control me-2" type="password" placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
  </nav>
